<!DOCTYPE html>
<!--Designined by Codinglab-->
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title> Responsive Registration form </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
          <form action="#">
              <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required> 
                 </div>  
                 <div class="input-box">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter your user name" required> 
                 </div>
                 <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required> 
                 </div>
                 <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your phone number" required> 
                 </div>  
                 <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your phone password" required> 
                 </div>  
                 <div class="input-box">
                    <span class="details"> Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required> 
                 </div>  
                 
                 
                    
              </div>
            <div class="gender-details">
                <span class="gender-title"></span>
                <div class="category">
                 <label for="">
                     <span class="dot one"></span>
                     <span class="gender">Male</span>    
                 </label>   
                </div>
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">Female</span>    
                </label> 
                <label for="">
                    <span class="dot one"></span>
                    <span class="gender">prefer not to says</span>    
                </label>     
               </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            </form>  
        </div>
    </body>
</html>
